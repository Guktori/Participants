<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기획서 참여자 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px; /* 제목과 박스들 사이의 간격을 넓힘 */
        }
        .wrapper {
            display: flex;
            justify-content: center;
            gap: 40px; /* 박스들 사이의 간격을 넓힘 */
            flex-wrap: wrap;
        }
        .container {
            background-color: #fff;
            padding: 25px; /* 박스의 padding을 줄임 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px; /* 박스의 너비를 줄임 */
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        p {
            margin: 10px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>기획서 참여자 소개</h1>

    <div class="wrapper">
        <div class="container">
            <h2>국서연</h2>
            <p>Team : 깜자</p>
            <p>Nickname : 토리</p>
        </div>

        <div class="container">
            <h2>김나연</h2>
            <p>Team : 깜자</p>
            <p>Nickname : 케</p>
        </div>
    </div>
</body>
</html>
